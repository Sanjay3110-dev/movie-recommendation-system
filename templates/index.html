<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            padding: 40px;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 900px;
        }
        .movie-card {
            display: flex;
            gap: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        img {
            border-radius: 10px;
            width: 100px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="text-center mb-4">üé¨ Movie Recommendation System</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <label>User ID</label>
            <input type="number" id="userId" class="form-control" value="1">
        </div>

        <div class="col-md-6">
            <label>Mood</label>
            <select id="mood" class="form-select">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="excited">Excited</option>
                <option value="romantic">Romantic</option>
                <option value="scared">Scared</option>
            </select>
        </div>
    </div>

    <div class="text-center mb-4">
        <button class="btn btn-primary btn-lg" onclick="getRecs()">Get Recommendations</button>
    </div>

    <div id="results"></div>
</div>

<script>
function getRecs() {
    const mood = document.getElementById("mood").value;

    fetch("/api/recommend", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ mood: mood })
    })
    .then(res => res.json())
    .then(data => {
        let html = "";
        data.recommendations.forEach((m, i) => {
            html += `
                <div class="movie-card">
                    <img src="${m.poster}">
                    <div>
                        <h5>${i + 1}. ${m.title}</h5>
                        <p>${m.genres}</p>
                        <strong>‚≠ê ${m.predicted_rating}</strong>
                    </div>
                </div>
            `;
        });
        document.getElementById("results").innerHTML = html;
    });
}
</script>

</body>
</html>
